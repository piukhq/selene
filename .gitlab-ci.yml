stages:
  - tests
  - build
  - tagging

tests:
  stage: tests
  script:
  - pipenv install --dev
  - pipenv run pytest app/tests --cov=app
  services:

complexity:
  stage: tests
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  script:
    - flake8

build-latest:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/selene:latest" .
    - docker push "$CI_REGISTRY/selene:latest"
  only:
    - develop

tag-develop:
  stage: tagging
  image: binkops.azurecr.io/tagbot:latest
  environment: dev
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/selene:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop
